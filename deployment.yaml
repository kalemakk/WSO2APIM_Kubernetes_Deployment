apiVersion: apps/v1
kind: Deployment
metadata:
  name: apim-deployment
  labels:
    app: apim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apim
  template:
    metadata:
      labels:
        app: apim
    spec:
      containers:
      - name: apim
        image: wso2/wso2am:4.0.0
        ports:
        - containerPort: 8443
        - containerPort: 8280
        - containerPort: 9443
        - containerPort: 9763
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "4Gi"
            cpu: "4"
